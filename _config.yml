# Setup
title: 윤준영, 더불어 성장하는 개발자
url: https://junyeong.dev
paginate: 1000 # 페이지의 수 만큼 _site 폴더 내에 의미없는 파일을 추가시키기 때문에 임의로 1000으로 설정
baseurl: ""
permalink: /:categories/:title

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Junyeong Yun
  # url: https://twitter.com/mdo
  email: ypjun100@gmail.com

# Custom vars
version: 3.0.0

